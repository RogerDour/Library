<div class="dark-mode-toggle">
    <label for="darkModeCheckbox">Dark Mode</label>
    <input type="checkbox" id="darkModeCheckbox" (change)="toggleDarkMode($event)">
</div>

<form #form="ngForm" (ngSubmit)="onSubmit(form)" class="payment-form">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Enter Admin's Name" pattern='^[A-Za-z ]+$' ngModel name="fullName" required #nameInput="ngModel">
      <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched)" class="invalid-feedback">Enter Full Name.</div>
    </div>
    
    <div class="form-group">
      <input type="email" class="form-control" placeholder="Enter Admin's E-mail" ngModel name="email" required email #emailInput="ngModel">
      <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class="invalid-feedback">Invalid Email.</div>
    </div>
    
    <div class="form-group phone-group"  ngModelGroup="PhoneNumber" #userData="ngModelGroup">
      <input type="text" class="form-control phone-prefix" placeholder="Phone Prefix" pattern="[0-9]{3}" ngModel name="phonePrefix" required #prefInput="ngModel">
      <input type="text" class="form-control phone-number" placeholder="Phone Number" pattern="[0-9]{7}" ngModel name="phoneNumber" required #phoneInput="ngModel">
      <div *ngIf="userData.invalid && (userData.dirty || userData.touched)" class="invalid-feedback">Invalid Phone Number</div>
    </div>
    
    <button type="submit"  class="btn btn-primary" [disabled]="!form.valid" onclick="alert('Admin Added Successfully!')">Add Admin</button>
  </form>
